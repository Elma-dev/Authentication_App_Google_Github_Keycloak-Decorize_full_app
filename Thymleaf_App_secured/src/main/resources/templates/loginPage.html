<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css" >
</head>
<body>
  <div>
    <ul class="list-group-item" th:each="url:${urls}">
        <li>
            <div class="d-grid">
                <a class="btn btn-outline-light text-black" th:text="${url.key}" th:href="${url.value}"></a>
            </div>
        </li>
    </ul>
  </div>

</body>
</html>
